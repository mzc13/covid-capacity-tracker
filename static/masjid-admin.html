<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./tcss.css" rel="stylesheet" />
    <title>Bayonne Muslims Masjid Capacity</title>
  </head>
  <body class="bg-purple-50 bg-opacity-50">
    <div id="mainLogo" class="mt-1">
      <img src="./img/bm_full_sans.svg" class="m-auto px-6 h-14 w-auto" alt="BM Logo" />
    </div>
    <div class="mt-3">
      <h1 id="capacityLabel" class="text-center m-auto font-bold text-3xl underline">
        Main Hall Capacity
      </h1>
      <p id="masjidCount" class="text-center mt-3 mx-auto font-bold text-7xl">100</p>
      <p class="text-center mt-1 mx-auto text-2xl">Prayer Spots Available</p>
    </div>
    <div class="grid grid-cols-2 grid-rows-1 gap-1">
      <button
        id="leftButton"
        class="bg-gray-500 hover:bg-gray-800 text-white text-4xl p-1 font-bold rounded"
      >
        ←
      </button>
      <button
        id="rightButton"
        class="bg-gray-500 hover:bg-gray-800 text-white text-4xl p-1 font-bold rounded"
      >
        →
      </button>
    </div>
    <div class="mt-8 grid grid-cols-2 grid-rows-3 gap-1">
      <button id="sub1" class="bg-red-500 hover:bg-red-800 text-white text-4xl font-bold rounded">
        -1
      </button>
      <button
        id="add1"
        class="bg-green-500 hover:bg-green-800 text-white text-4xl font-bold p-5 rounded"
      >
        +1
      </button>
      <button id="sub5" class="bg-red-500 hover:bg-red-800 text-white text-4xl font-bold rounded">
        -5
      </button>
      <button
        id="add5"
        class="bg-green-500 hover:bg-green-800 text-white text-4xl font-bold p-5 rounded"
      >
        +5
      </button>
      <button id="sub10" class="bg-red-500 hover:bg-red-800 text-white text-4xl font-bold rounded">
        -10
      </button>
      <button
        id="add10"
        class="bg-green-500 hover:bg-green-800 text-white text-4xl font-bold p-5 rounded"
      >
        +10
      </button>
    </div>
    <div class="mt-8">
      <p class="text-center mt-1 text-gray-500 mx-auto text-md">
        Last updated on <span id="lastUpdated">11/11/1111, 11:11:11 PM</span>
      </p>
    </div>
    <script type="module" src="./js/masjid-admin.js"></script>
  </body>
</html>
